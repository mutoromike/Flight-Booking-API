</p>

    <section>
      <div class="title">{{ uname }}</div>

      <div class="seats">Flight<span>{{ name }}</span></div>
      <div class="seats">From<span>{{ origin }}</span></div>
      <div class="seats">To<span>{{ destination }}</span></div>
      <div class="seats">Date<span>{{ date }}</span></div>
      <div class="seats">Time<span>{{ Time }}</span></div>
      <div class="seats">Seats<span>{{ seats }}</span></div>
    </section>
  </div>
